[project]
name = "hexlet-code"
version = "0.1.0"
description = "Task Manager (Hexlet) â€” Django project prepared for Render deploy"
readme = "README.md"
requires-python = ">=3.10"
authors = [{name = "Hexlet Student"}]
dependencies = [
    "dj-database-url>=3.0.1",
    "django>=5.2.4",
    "django-bootstrap5==24.3",
    "django-filter>=25.1",
    "gunicorn>=23.0.0",
    "psycopg2-binary>=2.9.10",
    "python-dotenv>=1.1.1",
    "rollbar>=1.3.0",
    "whitenoise>=6.9.0",
