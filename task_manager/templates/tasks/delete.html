{% extends "layout.html" %}
{% load i18n %}

{% block content %}
<section class="card bg-dark border-light shadow-sm">
  <div class="card-body">
    <h1 class="h3 mb-4 text-white">{% trans "Delete task" %}</h1>

    <p class="text-white-50">{% blocktrans %}Are you sure you want to delete the task {{ task }}?{% endblocktrans %}</p>

    <form method="post" class="d-flex justify-content-end">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">{% trans "Yes, delete" %}</button>
    </form>
  </div>
</section>
{% endblock %}
