{% extends "layout.html" %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
<h2 class="my-4">{% trans "Login" %}</h2>
  
<form method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% trans 'Log in' as login_text %}
  {% bootstrap_button login_text button_type="submit" button_class="btn-primary" %}
</form>
{% endblock %}
