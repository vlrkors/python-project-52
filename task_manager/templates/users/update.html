{% extends "layout.html" %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
<h1 class="my-4">{% trans "Update user" %}</h1>
  <form action="{% url 'user_update' user.pk %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary" type="submit" value="{% trans 'Update' %}">
  </form>
{% endblock %}
